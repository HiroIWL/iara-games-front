<div *ngIf="isLoading" class="loading-container d-flex justify-content-center align-items-center vh-100">
  <div class="loader" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading" class="animate__animated animate__fadeIn container logo-container vh-100 d-flex align-items-center flex-column pt-5 mt-5">
  <div>
    <img src="assets/logo/logo.png" alt="logo-iara-games" class="img-fluid logo-img">
  </div>

  <div *ngIf="!isRegisterMode">
    <app-login-form (registerClicked)="switchToRegister()"></app-login-form>
  </div>

  <div *ngIf="isRegisterMode">
    <app-register-form (loginClicked)="switchToLogin()"></app-register-form>
  </div>
</div>
