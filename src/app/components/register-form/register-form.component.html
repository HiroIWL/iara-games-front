<div [formGroup]="formGroup" class="register-container mx-auto animate__animated animate__fadeIn" autocomplete="off">
  <div class="text-start mb-3">
    <h3 class="mb-3">Registro</h3>
    <span>Já tem uma conta?
        <a class="login-link" (click)="onLoginClick()">Login aqui</a>
      </span>
  </div>

  <div class="form-group">
    <label for="name" class="d-none">Nome</label>
    <div class="d-flex align-items-center mb-2">
      <i class="fa-solid fa-user"></i><span class="mb-0 ms-2">Nome</span>
    </div>
    <input
      type="text"
      placeholder="Entre com seu nome"
      formControlName="name"
      id="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': isFieldInvalid('name') }"
      autocomplete="off"
    />
    <div *ngIf="isFieldInvalid('name')" class="text-danger">
      Campo obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="username" class="d-none">Usuário</label>
    <div class="d-flex align-items-center mb-2">
      <i class="fa-solid fa-user"></i><span class="mb-0 ms-2">Usuário</span>
    </div>
    <input
      type="text"
      placeholder="Entre com o nome de usuário"
      formControlName="username"
      id="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': isFieldInvalid('username') }"
      autocomplete="off"
    />
    <div *ngIf="isFieldInvalid('username')" class="text-danger">
      Campo obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="d-none">E-mail</label>
    <div class="d-flex align-items-center mb-2">
      <i class="fa-regular fa-envelope"></i><span class="mb-0 ms-2">E-mail</span>
    </div>
    <input
      type="text"
      placeholder="Entre com seu e-mail"
      formControlName="email"
      id="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': isFieldInvalid('email') }"
      autocomplete="off"
    />
    <div *ngIf="isFieldInvalid('email')" class="text-danger">
      Campo obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="d-none">Senha</label>
    <div class="d-flex align-items-center mb-2">
      <i class="fa-solid fa-lock"></i><span class="mb-0 ms-2">Senha</span>
    </div>
    <input
      type="password"
      placeholder="Crie uma senha"
      formControlName="password"
      id="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': isFieldInvalid('password') }"
      autocomplete="off"
    />
    <div *ngIf="isFieldInvalid('password')" class="text-danger">
      Campo obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword" class="d-none">Confirmar Senha</label>
    <div class="d-flex align-items-center mb-2">
      <i class="fa-solid fa-lock"></i><span class="mb-0 ms-2">Confirmar Senha</span>
    </div>
    <input
      type="password"
      placeholder="Confirme sua senha"
      formControlName="confirmPassword"
      id="confirmPassword"
      class="form-control"
      [ngClass]="{ 'is-invalid': isFieldInvalid('confirmPassword') || !doPasswordsMatch() && submitted }"
      autocomplete="off"
    />
    <div *ngIf="isFieldInvalid('confirmPassword')" class="text-danger">
      Campo obrigatório.
    </div>
    <div *ngIf="!doPasswordsMatch() && submitted" class="text-danger">
      As senhas não coincidem.
    </div>
  </div>

  <div class="text-center mt-4">
    <button type="button" class="btn btn-register" (click)="onSubmit()">Registrar</button>
  </div>
</div>
